<aside 
    id="app-sidebar"
    aria-label="Sidebar"
    class="transition-transform -translate-x-full sidebar-translate bg-gray-800"
    [ngClass]="{ 
        'collapsed': (responderService.sidebarIsCollapsed | async), 
    }">

    <div class="wrapper-for-sidebar-items">
        <ul class="">

            <li class="mb-6">

                <app-sidebar-item
                    [sideBarItem]="sideBarToggleMenuButton"
                    [collapsed]="true"
                    [disabled]="disabledCollapsedButton"
                    (click)="toggleSidebar()" />
            </li>

            <li class="mb-6">

                <app-sidebar-item 
                    [sideBarItem]="sideBarAccountPage"
                    [collapsed]="(responderService.sidebarIsCollapsed | async) === true"
                />
            </li>

            <li class="mb-6">

                <app-sidebar-item 
                    [sideBarItem]="sideBarSignOut"
                    [collapsed]="(responderService.sidebarIsCollapsed | async) === true"
                />
            </li>
        </ul>
    </div>
</aside>

@if (!(responderService.mobileSize | async)) {
        
    <div
        class="ghost-sidebar"
        [ngClass]="{'collapsed': (responderService.sidebarIsCollapsed | async)}">
    </div>
}
