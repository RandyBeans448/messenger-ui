<div class="flex items-center border border-gray-300 rounded-full px-4 py-2 bg-transparent shadow-sm">
    <input
        #messageInput
        type="text"
        placeholder="Type a message..."
        class="flex-1 outline-none bg-transparent text-gray-700 placeholder-gray-400"
        (keyup.enter)="sendMessage(messageInput.value)" 
    />
    <button 
        (click)="sendMessage(messageInput.value)"
        class="ml-3 text-blue-500 hover:text-blue-700">
        Send
    </button>
</div>
