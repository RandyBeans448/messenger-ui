<div class="flex items-center border border-gray-300 rounded-full px-4 py-2 bg-transparent shadow-sm">

    <input
        #messageInput
        type="text"
        placeholder="Type a message..."
        class="flex-1 outline-none bg-transparent text-white placeholder-gray-400"
        (keyup.enter)="sendMessage(messageInput.value)" 
    />

    <div>
        
        <button 
            (click)="sendMessage(messageInput.value)"
            class="ml-3 text-green-500 hover:text-green-200">

            Send
        </button>
    </div>
</div>
