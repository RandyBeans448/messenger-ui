<div class="friend-container">

    <div class="flex flex-row items-center">

        <app-avatar [initials]="friendArrayItem.friend.username[0]"></app-avatar>

        <div class="flex flex-col pl-5">

            <div class="flex flex-row">

                <h3> {{ friendArrayItem.friend.username }} </h3>
            </div>

            <div>

                <p class="text-xs title-truncation"> {{ friendArrayItem.friend.email }} </p>
            </div> 
        </div>
    </div>
</div>
